<div>
  <file-drop headertext="Drop files here" (onFileDrop)="dropped($event)"
  (onFileOver)="fileOver($event)" (onFileLeave)="($event)">
  </file-drop>
  <div style="display:none;height:450px;overflow:auto" id="filesDrop">
  <div class="upload-table">
    <table class="table">
      <thead>
      <tr>
        <th>Name</th>
      </tr>
      </thead>
      <tbody class="upload-name-style">
      <tr *ngFor="let item of files; let i = index">
        <td><strong>{{ item.relativePath }}</strong></td>
      </tr>
      </tbody>
    </table>
  </div>
  </div>
  <div class='form-group'>
    
</div>
  <button type="button" class="btn btn-success btn-s"
          (click)="onUpload()" id="button1" disabled>
    Upload XML files
  </button>
  <button type="button" class="btn btn-danger btn-s" style="float: right;"
          (click)="clear()" id="button2" disabled>
    Clear files
  </button>
  <button type="button" class="btn btn-success btn-s"
  (click)="createVersion()" id="button1" >
Create Version
</button>
<div class='form-group'>
  <label>Version Number</label>
  <input
      type="text"
      class = 'form-control'
      id="verNum"
      name="verNum"
      placeholder="Enter Version Number"
      [(ngModel)]="versionNumber"

  >
</div>
<div>{{versionSavedMsg}}</div>

  <div class="row">
    <div class="col-sm-12">
        <table width="100%" class="table table-striped  table-hover dataTable no-footer dtr-inline collapsed">
            <thead>
                <tr role="row">
                    <th>Version Number</th>                  
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="">
                <td></td>       
           
           
                </tr>
            </tbody>
        </table>
    </div>
</div>


</div>
