<form method="post" enctype="multipart/form-data">
  <input #folderInput type="file" accept=".xml" (change)="selectFiles($event)" multiple="multiple">

  <br>
  <span [innerHTML]="result"></span>
<div></div>

  <button type="button" class="btn btn-success btn-s"
          (click)="onUpload()">
    Upload an XML file
  </button>




</form>
