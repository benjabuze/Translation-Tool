{{diagnostics}}
<nav>
    <ul class="nav-links">
      <li class="nav-link"><a routerLink="/home" routerLinkActive="active">Users</a></li>
      <li class="nav-link"><a routerLink="/home" routerLinkActive="active">Languages</a></li>
      <li class="nav-link"><a routerLink="/home" routerLinkActive="active">Import/Export XML</a></li>
      <li class="nav-link"><a routerLink="/home" routerLinkActive="active">View Translations</a></li>
    </ul>
  </nav>
  <h2>Manage User</h2>
  <div class="container">
      <div class="row">
          <button (click)="createUser()">Create User</button>
      </div>
      <div class="row">
          <div class="col-sm-6">
              <div class="dataTables_length">
                  <label>Show
                      <select name="dealer-table_length" class="form-control input-sm">
                          <option value="10">10</option>
                          <option value="25">25</option>
                          <option value="50">50</option>
                          <option value="100">100</option>
                      </select>
                      entries
                  </label>
              </div>
          </div>
          <div class="col-sm-6">
              <div class="dataTables_filter">
                  <label>
                      Search:
                      <input type="search" class="form-control input-sm" placeholder="">
                  </label>
              </div>
          </div>
      </div>
      <div class="row"></div>
      <div class="row">
          <div class="col-sm-12">
              <table width="100%" class="table table-striped  table-hover dataTable no-footer dtr-inline collapsed">
                  <thead>
                      <tr role="row">
                          <th>Username</th>
                          <th>User Type</th>
                          <th>is active</th>
                          <th>Language</th>
                          <th></th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let user of model.users">
                      <td>{{user.username}}</td>
                      <td>{{user.typeAsStr}}</td>
                      <td>{{user.active}}</td>
                      <td>{{concatLangs(user.languages)}}</td>
                   
                      <td>
                            <a class="btn btn-primary" 
                                (click)="editUser($event)"
                                attr.data-userid="{{user.id}}"
                            >
                                Edit
                            </a>
                      </td>
                      <td>
                            <div>
                                <a class="text-success" *ngIf="!user.active" 
                                    (click)="activateUser($event)" attr.data-userid="{{user.id}}">Activate User</a>
                            </div>
                            <div>
                                <a class="text-danger" *ngIf="user.active" 
                                    (click)="deactivateUser($event)" attr.data-userid="{{user.id}}">Deactivate User</a>
                            </div>
                            <div>
                                <a class="text-danger" *ngIf="user.active" 
                                    (click)="resetPassword($event)" attr.data-userid="{{user.id}}">Reset Password</a>
                            </div>
                      </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
