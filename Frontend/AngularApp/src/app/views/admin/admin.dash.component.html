Welcome Admin
<div class="row">
  <div class="form-group col-xs-2">
    <select class='form-control' id="language" name="language" placeholder="Enter Language Number" [(ngModel)]="language">
      <option>Select a language</option>
      <option *ngFor="let lang of languages.lang">{{lang.langCode}}</option>
    </select>
  </div>
</div>

<div class="row">
  <div class="form-group col-xs-2">
    <select class='form-control' id="versionNumber" name="versionNumber" placeholder="Enter Version Number" [(ngModel)]="versionNumber">
      <option>Select a version</option>
      <option *ngFor="let ver of model.versions">{{ver.verNum}}</option>
    </select>
  </div>
  <div class="form-group col-xs-2">
    <select class='form-control' id="versionNumber2" name="versionNumber2" placeholder="Enter Version Number for Comparison"
      [(ngModel)]="versionNumber2">
      <option>Select a second version</option>
      <option *ngFor="let ver of model.versions">{{ver.verNum}}</option>
    </select>
  </div>
</div>
<div class="form-group">
  <button class="btn btn-primary" (click)="viewStatistics(language, versionNumber)">View Statistics</button>
  <button class="btn btn-primary" (click)="compareVersions(language, versionNumber2)">Compare Versions</button>
</div>

<table class="comparison">
  <tr>
    <td class="col-md-2">Version Number:</td>
    <td class="col-md-2">{{ firstVersion }}</td>
    <td class="col-md-2">{{ secondVersion }}</td>
  </tr>
  <tr>
    <td class="col-md-2">New Keys:</td>
    <td class="col-md-2">{{ firstNewKeys }}</td>
    <td class="col-md-2">{{ secondNewKeys }}</td>
  </tr>
  <tr>
    <td class="col-md-2">Approved Keys:</td>
    <td class="col-md-2">{{ firstApprovedKeys }}</td>
    <td class="col-md-2">{{ secondApprovedKeys }}</td>
  </tr>
  <tr>
    <td class="col-md-2">Total Keys:</td>
    <td class="col-md-2">{{ firstTotalKeys }}</td>
    <td class="col-md-2">{{ secondTotalKeys }}</td>
  </tr>
</table>
