
<div *ngIf="submitted; else notSubmitted">loading ...</div>
<ng-template #notSubmitted>
    <h2>Password Reset</h2>
    <flash-messages></flash-messages>
    <form #passwordResetForm="ngForm">
        <div class="form group">
            <label for="password" class="">New Password</label>
            <input
                class="form-control"
                id="newPassword"
                name="newPassword"
                type="password"
                autocomplete="off"
                placeholder="Enter new password..."
                [(ngModel)]="model.newPassword"
            >
            <div class="help-block">Password is required</div>
        </div>
        <div class="form group">
            <label for="password" class="">Confirm Password</label>
            <input
                class="form-control"
                id="confirmPassword"
                name="confirmPassword"
                type="password"
                autocomplete="off"
                placeholder="Confirm password..."
                [(ngModel)]="model.confirmPassword"
            >
            <div class="help-block">Password is required</div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" (click)="onSubmit()">Change Password</button>
            <a href="" class="btn btn-link">Cancel</a>
        </div>        
    </form>
</ng-template>
